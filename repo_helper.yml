# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'domplotlib'
copyright_years: '2020-2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '0.5.0'
license: 'MIT'
short_desc: 'Dom''s extensions to matplotlib'

enable_conda: false
use_whey: True
sphinx_html_theme: furo
min_coverage: 90

python_versions:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - '3.10'
  - '3.11'
  - '3.12'
  - "3.13"

keywords:
  - matplotlib
  - plotting
  - visualisation

manifest_additional:
  - include domplotlib/styles/domdf.mplstyle

tox_unmanaged:
  - pytest

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Framework :: Matplotlib'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'

imgbot_ignore:
 - tests/baseline/*
